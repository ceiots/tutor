<ion-header>
  <ion-navbar>
    <ion-title>好友列表</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content>
  <div class="main" style="margin: 0">
    <ion-list>
      <ion-item *ngFor="let contact of contacts">
        <ion-avatar item-start>
          <img [src]="contact.pic">
        </ion-avatar>
        <h2>{{ contact.name }}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
