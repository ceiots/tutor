<!DOCTYPE html>
<html>
<head>
    <title>Java后端WebSocket的Tomcat实现</title>
</head>
<body>
    Welcome, <b><span id="userId">13129550191</span></b><br/> 
         正在与 <b><span id="toUserId">15626550191</span></b> 的对话<br/> 
    <input id="text" type="text"/><br/>
    <button onclick="send()">发送消息</button>
    <hr/>
    <button onclick="closeWebSocket()">关闭WebSocket连接</button>
    <hr/>
    <div id="message"></div>
</body>

<script type="text/javascript">
    var websocket = null;
    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
     	var userId = document.getElementById('userId').innerText;
        var toUser = document.getElementById('toUserId').innerText;
      /*  var msgtext = document.getElementById('text').value;
        var messageObj = {"userId":userId, "toUserId":toUserId, "msgtext":msgtext};
        var messageJson = JSON.stringify(messageObj);
        websocket.send(messageJson); */
        websocket = new WebSocket("ws://localhost:8080/tutor/websocket/13129550191/15626550191");
    }
    else {
        alert('当前浏览器 Not support websocket')
    }

    //连接发生错误的回调方法
    websocket.onerror = function () {
        setMessageInnerHTML("WebSocket连接发生错误");
    };

    //连接成功建立的回调方法
    websocket.onopen = function () {
        setMessageInnerHTML("WebSocket连接成功");
    }

    //接收到消息的回调方法
    websocket.onmessage = function (event) {
        setMessageInnerHTML(event.data);
    }

    //连接关闭的回调方法
    websocket.onclose = function () {
        setMessageInnerHTML("WebSocket连接关闭");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭WebSocket连接
    function closeWebSocket() {
        websocket.close();
    }

    //发送消息
    function send() {
    	//var userId = document.getElementById('userId').innerText;
        //var toUserId = document.getElementById('toUserId').innerText;
        var msgtext = document.getElementById('text').value;
       // var messageObj = {"userId":userId, "toUserId":toUserId, "msgtext":msgtext};
       // var messageJson = JSON.stringify(messageObj);
        websocket.send(msgtext);
    }
</script>
</html>
